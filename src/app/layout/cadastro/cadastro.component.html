<main>
    <div class="logo">
        <img src="../../../assets/img/logo.png">
    <h1 style="text-align: center; color: white;">LIFE FITNESS</h1>
    </div>

    <h2 style="text-align: center; color: white;">Dados Pessoais</h2>
  
    <form>
    
          

<div class="campo-dupla">
    <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="campo">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
    </div>
</div>

<div class="campo-dupla">
    <div class="campo">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email">
    </div>
    <div class="campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
    </div>
</div>

<div class="campo">
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" placeholder="Digite seu CPF">
</div>

<div class="campo">
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" placeholder="Digite seu telefone">
</div>

  
      <div class="campo">
        <label for="experiencia">Conte sua experiência com musculação!</label>
        <textarea id="experiencia" placeholder="Digite aqui..."></textarea>
      </div>
        <div class="planos-container">
            <p><strong>Qual plano você gostaria de escolher?</strong></p>
            
            <!-- Plano Básico -->
            <input type="radio" name="planos" id="basico" value="Básico" checked>
            <label for="basico">Plano Básico <br> <small>(R$ 99,90)</small></label>
            
            <!-- Plano Avançado -->
            <input type="radio" name="planos" id="avancado" value="Avançado">
            <label for="avancado">Plano Avançado <br> <small>(R$ 119,90)</small></label>
        </div>
    
  
      <div class="campo">
        <div>
            <!-- Seu formulário de cadastro aqui -->
          
            <!-- Botão para voltar ao início -->
            <button (click)="voltarInicio()" class="botao">Voltar ao Início</button>
          </div>
        <button type="submit" class="botao">Cadastre-se</button>
      </div>
    </form>
  </main>
